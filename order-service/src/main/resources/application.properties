#DB properties:
db.driver=org.h2.Driver
db.url=jdbc:h2:mem:order;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
db.username=sa
db.password=
#Hibernate Configuration:
db.hibernate.dialect=org.hibernate.dialect.H2Dialect
db.hibernate.hbm2ddl.auto=create
db.entitymanager.packages.to.scan=com.ranga.demo.orderservice.domain
db.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.h2.console.enabled=true

spring.application.name=order-service
server.port=8082
